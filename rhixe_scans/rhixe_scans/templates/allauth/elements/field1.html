{% load allauth %}
{% load crispy_forms_tags %}

{% if attrs.type == "textarea" %}
  
  <div class="mb-4">
    <label for="{{ attrs.id }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      {% slot label %}
    {% endslot %}
    </label>
    <textarea {% if attrs.required %}required{% endif %}
            {% if attrs.rows %}rows="{{ attrs.rows }}"{% endif %}
            {% if attrs.disabled %}disabled{% endif %}
            {% if attrs.readonly %}readonly{% endif %}
            {% if attrs.checked %}checked{% endif %}
            {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
            {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
            {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" >{% slot value %}{% endslot %}</textarea>
  </div>
{% elif attrs.type == "radio" %}
<div class="flex items-start">
  <div class="flex items-center h-5">
      <input {% if attrs.required %}required{% endif %}
             {% if attrs.disabled %}disabled{% endif %}
             {% if attrs.readonly %}readonly{% endif %}
             {% if attrs.checked %}checked{% endif %}
             {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
             {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
             {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
             {% if attrs.autocomplete %}autocomplete="{{ attrs.autocomplete }}"{% endif %}
             value="{{ attrs.value|default_if_none:"" }}"
             type="{{ attrs.type }}" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" /> 
  </div>
  <div class="ml-3 text-sm">
  <label class="font-medium text-gray-900 dark:text-white" for="{{ attrs.id }}">
          {% slot label %}
        {% endslot %}
      </label>
  </div>
</div>
</div>
{% else %}
<div class="mb-4">
  <label for="{{ attrs.id }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    {% slot label %}
  {% endslot %}
  </label>
  <input {% if attrs.required %}required{% endif %}
  {% if attrs.disabled %}disabled{% endif %}
  {% if attrs.readonly %}readonly{% endif %}
  {% if attrs.checked %}checked{% endif %}
  {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
  {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
  {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
  {% if attrs.autocomplete %}autocomplete="{{ attrs.autocomplete }}"{% endif %}
  value="{{ attrs.value|default_if_none:"" }}"
  type="{{ attrs.type }}"
  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" />
</div>
{% endif %}
{% if slots.help_text %}
  <div class="ml-auto text-sm text-primary-700 hover:underline dark:text-primary-500">{% slot help_text %}{% endslot %}</div>
{% endif %}
