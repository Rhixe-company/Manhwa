{% extends "base.html" %}
<!-- static -->
 {% load static i18n %}
 <!-- title -->
{% block title %}
{% trans 'Too Many Requests' %}
{% endblock title %}
{% block content %}
<main class="my-auto p-5" id="content">
  <div class="mx-auto flex h-screen flex-col items-center justify-center px-6 dark:bg-gray-900 xl:px-0">
    <div class="block md:max-w-lg">
      <img src="{% static 'images/illustrations/404.svg' %}" alt="astronaut image" />
    </div>
    <div class="text-center xl:max-w-4xl">
      <h1 class="mb-3 text-2xl font-bold leading-tight text-gray-900 dark:text-white sm:text-4xl lg:text-5xl">
        {% trans 'Too Many Requests' %}
      </h1>
      <p class="mb-5 text-base font-normal text-gray-500 dark:text-gray-400 md:text-lg">

        {% trans 'You are sending too many requests.' %}
       </p>

    </div>
  </div>
</main>
{% endblock content %}
