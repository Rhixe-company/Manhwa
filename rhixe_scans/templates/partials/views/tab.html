{% for tab in tabs %}
<li role="presentation">
  <a
    href="#tabs={{ tab }}"
    id="tabs={{ tab }}"
    class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:bg-gray-100 focus:isolate focus:border-transparent"
    data-twe-toggle="pill"
    data-twe-target="#tabs-home"
    data-twe-nav-active
    role="tab"
    aria-controls="tabs-home"
    aria-selected="true"
    @click="currentTab=$el.innerHTML"
    :class="currentTab == $el.innerHTML ? 'active' : '' "
    >{{ tab }}</a
  >
</li>

{% endfor %}
