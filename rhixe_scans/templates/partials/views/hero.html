{% load static %} {% if featuredcomics %}
<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
  <div class="mb-4 flex items-center justify-between border-b border-gray-200 pb-4 dark:border-gray-700">
    <div>
      <span class="text-2xl font-bold leading-none text-gray-900 dark:text-white sm:text-3xl">Featured</span>
    </div>
    <a
      href="{% url 'comics:comics' %}"
      class="inline-flex items-center rounded-lg p-2 text-xs font-medium uppercase text-primary-700 hover:bg-gray-100 dark:text-primary-500 dark:hover:bg-gray-700 sm:text-sm"
    >
      All Comics
      <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>

  <!-- Card Footer -->

  {% for feat in featuredcomics %}
  <div class="flex flex-col items-center justify-between pt-4 sm:pt-6">
    <div class="inline-flex">
      {% if feat.images %}
      <a href="{{ feat.get_absolute_url }}"> <img class="mb-1 h-16 w-16 text-gray-500 dark:text-gray-400" src="{{ feat.images.url   }}" alt="{{ feat.title   }}" /></a>

      {% else %}
      <a href="{{ feat.get_absolute_url }}"><img class="mb-1 h-16 w-16 text-gray-500 dark:text-gray-400" src="{{ feat.image_urls   }}" alt="{{ feat.title   }}" /></a>

      {% endif %}
      <h3 class="text-gray-500 dark:text-gray-400">{{ feat.title }}</h3>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
