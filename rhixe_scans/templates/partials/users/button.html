{% block bookmarkComic %}
<div id="bookmark-container" class="mt-6 sm:mt-8 sm:flex sm:items-center sm:gap-4">
  {% if request.user in comic.users.all %}
  <button
    class="flex items-center justify-center rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
    type="button"
    hx-delete="{% url 'bookmarks:delete-comic' comic.pk %}"
    hx-confirm="Are you sure you wish to delete?"
    hx-target="#bookmark-container"
  >
    <i class="fa-regular fa-bookmark -ms-2 me-2 h-5 w-5"></i>

    Remove favorites
  </button>

  {% else %}
  <button
    class="flex items-center justify-center rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
    type="button"
    hx-post="{% url 'bookmarks:add-comic' %}"
    hx-vals='{"comictitle": "{{comic.title}}"}'
    hx-trigger="click"
    hx-target="#bookmark-container"
  >
    <svg class="-ms-2 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
    </svg>
    Add to bookmarks
  </button>
  {% endif %}
</div>
{% endblock bookmarkComic %}
